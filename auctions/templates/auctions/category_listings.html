{% extends "auctions/layout.html" %}

{% block body %}
    <div class="container my-4">
        <h2 class="mb-4">{{ category.name }} Listings</h2>
        
        {% if listings %}
            <div class="row">
                {% for listing in listings %}
                    <div class="col-lg-4 col-md-6 mb-4">
                        <div class="card h-100">
                            <img class="card-img-top" src="{{ listing.image.url }}" alt="{{ listing.title }}">
                            <div class="card-body">
                                <h4 class="card-title">{{ listing.title }}</h4>
                                <p class="card-text">{{ listing.description }}</p>
                            </div>
                            <div class="card-footer">
                                <a href="{% url 'listing' listing.id %}" class="btn btn-primary">View Listing</a>
                            </div>
                        </div>
                    </div>
                {% endfor %}
            </div>
        {% else %}
            <div class="text-center">
                <p>No listings available in this category.</p>
            </div>
        {% endif %}
    </div>
{% endblock %}
