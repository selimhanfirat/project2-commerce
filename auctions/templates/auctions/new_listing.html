{% extends "auctions/layout.html" %}

{% block body %}
    <div class="container">
        <div class="row">
            <div class="col-md-8 mx-auto">
                <h2 class="mb-4">Create a New Listing</h2>
                <form action="{% url 'new_listing' %}" method="post" enctype="multipart/form-data">
                    {% csrf_token %}
                    <div class="form-row">
                        <div class="form-group col-md-6">
                            <label for="{{ form.title.id_for_label }}">Title</label>
                            {{ form.title }}
                        </div>
                        <div class="form-group col-md-6">
                            <label for="{{ form.price.id_for_label }}">Starting Bid</label>
                            {{ form.price }}
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="{{ form.description.id_for_label }}">Product Description</label>
                        {{ form.description }}
                    </div>
                    <div class="form-group">
                        <label for="{{ form.categories.id_for_label }}">Select Categories</label>
                        {{ form.categories }}
                    </div>
                    <div class="form-group">
                        <label for="{{ form.image.id_for_label }}">Product Photo</label>
                        {{ form.image }}
                    </div>
                    <button type="submit" class="btn btn-primary">Create Listing</button>
                </form>
            </div>
        </div>
    </div>
{% endblock %}
